<!DOCTYPE html>
<html>
  <head>
    <meta charset="gbk">
    <title>嵌套饼图</title>
    <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
    <script src="https://a.alipayobjects.com/g/datavis/g2/2.3.4/index.js"></script>
  </head>
  <body>
    <div id="c1"></div>
    <script>
      var data = [
        {value:20,type:'已兑现资金',name:'北汽南华生产基地 '},
        {value:30,type:'已兑现资金',name:'国家级清洁能源基地 '},
        {value:40,type:'已兑现资金',name:'港口物流中心 '},
        {value:100,type:'已兑现资金',name:'化工及新建材基地 '},
        {value:11,type:'未兑现资金',name:'北汽南华生产基地'},
        {value:38,type:'未兑现资金',name:'国家级清洁能源基地'},
        {value:44,type:'未兑现资金',name:'港口物流中心'},
        {value:55,type:'未兑现资金',name:'化工及新建材基地'}
      ];
      var Stat = G2.Stat;
      var chart = new G2.Chart({
        id: 'c1',
        forceFit: true, 
        height: 450, 
        plotCfg: {
          margin: 35
        }
      });
      chart.source(data);
      chart.legend(false);
      chart.coord('theta', {
        radius: 0.5 // 设置饼图的大小
      });
      // 绘制内部的饼图
      chart.intervalStack()
        .position(Stat.summary.percent('value'))
        .color('type',['#4E7CCC', '#36B3C3', '#F9815C'])
        .label('type', {
        offset: -10,
        label: {
          fontSize: 12
        }
      });
      // 绘制外圈饼图
      var view = chart.createView();
      view.source(data);
      view.coord('theta', {
        inner: 0.75 // 设置空心部分的大小
      });
      view.intervalStack()
        .position(Stat.summary.percent('value'))
        .color('name')
        .label('name*type')
        .selected({
        mode: 'multiple' // 设置 geom 的选择模式
      });
      chart.render();
      // 交互，内部饼图某个部分被点击触发外圈饼图选中
      chart.on('plotclick', function(ev) {
        var chartGeom = chart.get('geoms')[0];
        var viewGeom = view.get('geoms')[0];
        viewGeom.clearSelected();
        var selected = chartGeom.getSelected();
        if (selected) {
          var data = selected['_origin'];
          var selectedType = data.type;
          var items = viewGeom.getData();
          for (var i = 0; i < items.length; i++) {
            var item = items[i];
            if (item['_origin'].type === selectedType) {
              viewGeom.setSelected(item);
            }
          }
        }
      });
    </script>
  </body>
</html>
