<!DOCTYPE html>
<html>
  <head>
    <meta charset="gbk">
    <title>分组柱状图</title>
    <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
    <script src="https://a.alipayobjects.com/g/datavis/g2/2.3.4/index.js"></script>
  </head>
  <body>
    <div id="c1"></div>
    <script>
      var data = [
        {name: '本年度需安排',data: [79.9,144.0,123.0]},
        {name: '本年度实际安排',data: [55.6,106.0,100.0]}, 
        {name: '以后年度需安排',data: [90.9, 47.0,14.0]}
      ];  
      for(var i=0; i < data.length; i++) { 
        var item = data[i];
        var datas = item.data;
     var months = ['北汽南华生产基地.','国家级清洁能源基地.','生物医药产业集群']; 
        for(var j=0; j < datas.length; j++) {
          item[months[j]] = datas[j];
        } 
        data[i] = item;
      }
      var Stat = G2.Stat;
      var Frame = G2.Frame;
      var frame = new Frame(data);
      frame = Frame.combinColumns(frame, ['北汽南华生产基地.','国家级清洁能源基地.','生物医药产业集群'],'资金','项目');
      var chart = new G2.Chart({
        id: 'c1',
        forceFit: true,
        height : 350,
        plotCfg: {
          margin: [20,90,60,60]
        } 
      });
      chart.source(frame); 
    //   chart.col('name',{alias: '城市'}); 
      chart.intervalDodge().position('项目*资金').color('name');
      chart.legend({
  			position: 'top',
  				spacingX: 10  
  			
  			}
  		
  			)
      chart.render();
    </script> 
  </body>
</html>
